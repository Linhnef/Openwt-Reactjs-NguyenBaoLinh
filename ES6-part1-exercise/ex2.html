<!DOCTYPE html>
<html>
<body>

<h1>Copy to clipboard</h1>
<input type="text" value="" id="inp">
<button onclick="copy()">Copy text</button>

<script>
function copy() {
  var copyText = document.getElementById("inp");
  copyText.select();
  document.execCommand("copy");
  alert(copyText.value);
}
</script>

</body>
</html>
